<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery.js" ></script>
	</head>
	<body>
		<header>
			<div class="t top">
					<div class="c topBox">
						<img class="l" style="margin-top: 15px;" src="img/icon/logo.png"/>
						<p class="topText">注册</p>
					</div>
			</div>
		</header>
		<div class="c" style="margin-top: 30px;">
			<div class="registerMain c">
				<div class="registerMainContent">
					<div class="l">
						<p class="clearfix" style="line-height:38px;">
                                <span class="field-name l">图形验证码</span>
                                <input type="text" placeholder="图形验证码" class="input inputCode l">
                                <img src="img/loginandregister/验证码.jpg" style="float:left;">
                                <a href="" class="gray" style="float:left;line-height:38px;">换一张</a>
                                <span class="error">验证码不能为空</span>
                            </p>
						<p>
                            <span class="field-name">手机号</span>
                            <input class="input input-phone" placeholder="请输入您的手机号" type="text">
                            <span class="error">请输入正确的手机号</span>
                        </p>
						<p>
                            <span class="field-name">手机验证码</span>
                            <input class="input inputCode" placeholder="手机验证码" type="text">
                            <a href="#" class="btn-yzm" style="color: #008842;">获取验证码</a>
                            <span class="error">验证码不能为空</span>
                        </p>
                        <p>
                            <span class="field-name">设置密码</span>
                            <input class="input input-key" id="Key" placeholder="6-20位字母、符号或数字" type="password">
                            <span class="error">请输入至少6位密码</span>
                        </p>
						<p>
                            <span class="field-name">确认密码</span>
                            <input class="input input-key" id="sKey" placeholder="再次输入密码" type="password">
                            <span id="errorKey"></span>
                        </p>	
						<p>
                            <span class="field-name">邀请码</span>
                            <input class="input input-key"  placeholder="邀请码" type="text">
                            <span class="error">邀请码不存在</span>
                        </p>
                        <p>
                            <span class="field-name"></span>
                            <label><input type="checkbox" id="tab1chk">我已阅读并同意
                            <a href="#" class="green btn-protocol">《易果服务协议》</a>
                            <a href="#" class="green btn-protocol">《隐私政策》</a>
                            <span></span>
                            </label>
                        </p>
						<p>
							<span class="field-name"></span>
							<a href="#" class="btn-green-l" style="background-color: grey;" disabled="disabled">立即注册</a>
						</p>					
					</div>
					<div class="fr r">
                        <div class="rimg">
                        	<img src="img/loginandregister/register.png">
                        </div>                        
                    </div>
					<div class="topRightCorner">
		               	 我已经注册，现在就 
		                <a class="orange" href="/">登录</a>		                
		            </div>
				
				</div>
			</div>	
		</div>
					
		<footer>
			<div class="t f">							
				<div class="c footerContent">
					<div class="footerContentBox l">
						<div class="footerContentTitle">
							<i class="footerContentTitlePic" style="display: inline-block;margin-top: -6px;"></i><p>新手指南</p>
						</div>
						<ul>
							<li>账户注册</li>
							<li>购物流程</li>
							<li>订购方式</li>
							<li>悠币说明</li>
							<li>会员等级</li>
						</ul>
					</div>
					<img src="img/index/footer.png"/>
				</div>	
			</div>
		</footer>				
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>				
	
	
	</body>
</html>
